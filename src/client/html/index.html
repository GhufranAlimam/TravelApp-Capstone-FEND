<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display+SC:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id = "app">
  <h1 class ="holder headline">Travel Planner</h1>
  <!--Form SECTION-->
  <form id="container">
    <div class ="holder location">
      <input type="text" id="location" placeholder="Enter destination (country,region, or city)">
      <input placeholder="Start Date"  type="text" onfocusin="(this.type='date')" onfocusout="(this.type='text')"  id="startDate"> 
      <input placeholder="End Date"  type="text" onfocusin="(this.type='date')" onfocusout="(this.type='text')"  id="endDate"> 
      <button id="generate" type = "submit"> Click Away </button>
    </div>
   </form>

  <div class ="holder entry">
    <div class = "title">Most Recent Trips</div>
    <div id="error"></div>
    <div class="trip-area">
      <div id = "image"></div>
      <div id="info">
        <p>My trip: </p>
        <p>Departing: </p>
      </div>
    </div>
  
  </div>

</div>
</body>
</html>
