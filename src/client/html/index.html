<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display+SC:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id = "app">
  <div class ="holder headline">Travel Planner</div>

  <div id="container">
    <div class ="holder location">
      <label for="location">Enter Destination</label>
      <input type="text" id="location" placeholder="location Name">
    </div>
    <div class ="holder date">
      <label for="date">Enter Date of Travel</label>
      <input type="date" class= "myInput" id="date">
    </div>
    <button id="generate" type = "submit"> Click Away </button>
  </div>

  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "image"></div>
    <div id = "trip"></div> 
    <div id = "departing"></div>
    <div id = "content"></div>
  </div>
</div>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
