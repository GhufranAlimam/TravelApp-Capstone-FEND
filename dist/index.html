<!doctype html><html><head><meta charset="UTF-8"><title>Travel App</title><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display+SC:wght@700;900&display=swap" rel="stylesheet"><link href="main.css" rel="stylesheet"></head><body><div id="app"><h1 class="holder headline">Travel Planner</h1><form id="container"><div class="holder location"><input id="location" placeholder="Enter destination (country,region, or city)"> <input placeholder="Start Date" onfocusin="(this.type='date')" onfocusout="(this.type='text')" id="startDate"> <input placeholder="End Date" onfocusin="(this.type='date')" onfocusout="(this.type='text')" id="endDate"> <button id="generate" type="submit">Click Away</button></div></form><div class="holder entry"><div class="title">Most Recent Trips</div><div id="error"></div><div class="trip-area"><div id="image"></div><section id="info"><section id="icon"></section></section></div></div></div><script>if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }</script><script src="main.js"></script></body></html>
